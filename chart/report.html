<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>

</head>
<body>
<div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script>


const charting = async ()=>{

    const ctx = document.getElementById('myChart');
    const response = await fetch('requestsCounter.json');  // Замените example.json на имя вашего файла
    const requests  = await response.json();

    const start =new Date(requests[0]) ;
    const end = new Date(requests[requests.length-1]);
    const testLen = Math.floor((end - start)/1000)
    const combined = []
    requests.forEach((item)=>{
        const thisTime =new Date(item);
        const diff =Math.floor((thisTime -start  )/1000)
        console.log(diff)
        if(combined[diff]){
            combined[diff].push("t")
        }else {
            combined[diff]=["t"]
        }
    })
    const labels =[];
    const data = []
    combined.forEach((item, i)=>{
        labels.push(i);
        data.push(item.length)
    })
    console.log(data, labels)

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels ,
            datasets: [{
                label: '# of Votes',
                data,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

charting()

</script>
</body>
</html>
