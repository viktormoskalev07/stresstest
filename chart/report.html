<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>

</head>
<body>
<div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script>


const charting = async ()=>{

    const ctx = document.getElementById('myChart');
    const _requests = await fetch('requestsCounter.json');
    const _errors = await fetch('errors.json');
    const requests  = await _requests.json();
    const errors  = await _errors.json();

    const start =new Date(requests[0]) ;
    const endTime = new Date(requests[requests.length-1])
    const duration = (endTime-start)/1000

    const combined = []
    const combinedErrors = []
    requests.forEach((item)=>{
        const thisTime =new Date(item);
        const diff =Math.floor((thisTime -start  )/1000)
        if(combined[diff]){
            combined[diff].push("t")
        }else {
            combined[diff]=["t"]
        }
    })
    errors.forEach((item)=>{
        const thisTime =new Date(item);
        const diff =Math.floor((thisTime -start  )/1000)
        if(combinedErrors[diff]){
            combinedErrors[diff].push("t")
        }else {
            combinedErrors[diff]=["t"]
        }
    })
    const labels =[];
    const dataRequests = []
    const dataErrors= []
    for(let i=0 ; i < duration ; i++){
        labels.push(i);
        dataRequests.push(combined[i]?.length||0)
        dataErrors.push(combinedErrors[i]?.length||0)
    }


    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                label: 'requests',
                data: dataRequests,
                borderWidth: 1
            } ,{
                label: 'errors',
                data: dataErrors,
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

charting()

</script>
</body>
</html>
